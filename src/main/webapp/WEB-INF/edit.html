<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Page</title>
</head>
<body>
<h2 style="color:deeppink">EDIT USER</h2>

<form th:action="@{/updateUser}" method="post">
	<input type="hidden" name="id" th:value="${user.id}">
	<label for="email">E-MAIL: </label>
	<input type="text" id="email" name="email" th:value="${user.email}" required>
	<br>
	<label for="username">USERNAME: </label>
	<input type="text" id="username" name="username" th:value="${user.username}" required>
	<br>
	<button type="submit" style="color:deeppink" onclick="return confirm('WANT TO SUBMIT CHANGES?')">SAVE</button>
</form>

<br>
<a href="/users" style="color:deeppink">BACK TO MAIN PAGE</a>

</body>
</html>
